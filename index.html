<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Surprise</title>
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link href="style.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
	<div id="volume-reminder">
		<div id="volume-icon">🔊</div>
		<p>Please turn up the volume and click me!</p>
	</div>
	<audio id="happy-birthday-audio">
		<source src="/happy-birthday.mp3" type="audio/mpeg">
	</audio>
	<div id="hold-reminder">
		<p>Long click the screen to blow candles</p>
	</div>
	<div id="congratulation-overlay">
		<div id="congratulation-text">Happy Birthday My Love💖！</div>
	</div>
	<script>
		const audio = document.getElementById('happy-birthday-audio');
		const volumeReminder = document.getElementById('volume-reminder');

		volumeReminder.addEventListener("click", function () {
			audio.play();
			volumeReminder.classList.remove('show');
			setTimeout(function () {
				volumeReminder.style.display = 'none';
			}, 1000);
		})

		// 控制音量提醒的顯示和隱藏
		window.addEventListener('load', function () {
			volumeReminder.classList.add('show');
		});
		function startConfetti() {
			var duration = 3 * 1000;  // Confetti runs for 15 seconds (adjust as needed)
			var end = Date.now() + duration;

			(function frame() {
				// Generate confetti with random properties
				confetti({
					particleCount: 2,
					angle: 60,
					spread: 60,
					origin: { x: 0 }
				});
				confetti({
					particleCount: 2,
					angle: 120,
					spread: 60,
					origin: { x: 1 }
				});

				// Continue confetti until the duration ends
				if (Date.now() < end) {
					requestAnimationFrame(frame);
				}
			})();
		}

		// Call the function on page load
		window.onload = function () {
			setInterval(startConfetti, 3000);  // Re-trigger confetti every 2 seconds
		};
	</script>
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
	<script type="module" src="script.js"></script>
</body>

</html>
