<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Surprise</title>
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div id="volume-reminder">
		<div id="volume-icon">🔊</div>
		<p>請調高音量</p>
	</div>
	<audio id="happy-birthday-audio" autoplay>
		<source src="happy-birthday.mp3" type="audio/mpeg">
	</audio>
	<script src="https://cdn.jsdelivr.net/npm/three@0.98.0/build/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.98.0/examples/js/controls/OrbitControls.js"></script>
	<script>
		// 控制音量提醒的顯示和隱藏
		window.addEventListener('load', function () {
			const reminder = document.getElementById('volume-reminder');
			reminder.classList.add('show');

			setTimeout(function () {
				reminder.classList.remove('show');
				setTimeout(function () {
					reminder.style.display = 'none';
				}, 1000);
			}, 5000);
		});
	</script>
	<script src="script.js"></script>
</body>

</html>
