<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Surprise</title>
	<link rel="icon" href="/assets/favicon-D2fAF69n.ico" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/index-BqDSlDPC.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-8ASSnXo0.css">
</head>

<body>
	<div id="volume-reminder">
		<div id="volume-icon">🔊</div>
		<p>請調高音量然後點我</p>
	</div>
	<audio id="happy-birthday-audio">
		<source src="/assets/happy-birthday-CCoM1WlH.mp3" type="audio/mpeg">
	</audio>
	<div id="hold-reminder">
		<p>長按螢幕來吹蠟燭</p>
	</div>
	<div id="congratulation-overlay">
		<div id="congratulation-text">生日快樂！</div>
	</div>
	<script>
		const audio = document.getElementById('happy-birthday-audio');
		const volumeReminder = document.getElementById('volume-reminder');

		volumeReminder.addEventListener("click", function () {
			audio.play();
			volumeReminder.classList.remove('show');
			setTimeout(function () {
				volumeReminder.style.display = 'none';
			}, 1000);
		})

		// 控制音量提醒的顯示和隱藏
		window.addEventListener('load', function () {
			volumeReminder.classList.add('show');
		});
	</script>
</body>

</html>
